    <!--fontawesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">DCPS</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <i class="fa fa-plus"></i> add report
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-list"></i> all reports
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-th-list"></i> all CG's
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input class="form-control" placeholder="Search..." type="text">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 main">
                <h2 class="sub-header">Add report</h2>
                <div class="row">
                    <form>
                        <div class="col-md-12">
                            <h4>application</h4>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="app-name">name *</label>
                                    <input class="form-control" id="app-name" placeholder="app name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="app-version">version *</label>
                                    <input class="form-control" id="app-version" placeholder="app version">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <h4>system</h4>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="system-version">version *</label>
                                    <input class="form-control" id="system-version" placeholder="version of the system">
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="col-md-12">
                            <h4>exit_code</h4>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <input class="form-control" id="exit-code" placeholder="application exit code">
                                </div>
                            </div>
                        </div>
                        
                            
                        <div class="col-md-12">
                            <h4>stderr_output </h4>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <textarea rows="5" class="form-control" id="stderr-output " placeholder="lines from the application's standard error stream"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success">Submit!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="index_files/jquery.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="index_files/bootstrap.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="index_files/holder.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="index_files/ie10-viewport-bug-workaround.js"></script>


</body>

</html>
