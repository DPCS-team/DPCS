<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="index_files/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="index_files/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index_files/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="index_files/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--fontawesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">DCPS</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <i class="fa fa-plus"></i> add report
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-list"></i> all reports
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-th-list"></i> all CG's
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input class="form-control" placeholder="Search..." type="text">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <h3 class="col-md-3">
                Unassigned reports
            </h3>
            <h3 class="col-md-3 col-md-offset-2">Crash groups</h3>
        </div>
        <div class="row">
            <div class="col-sm-5 col-md-5 scroll-panel">
                <div class="row">
                    <div class="col-sm-12 col-md-12" data-bind="foreach: crashReportsData">
                        <div class="row panel" >
                            <div class="panel-body">
                                <div class='col-md-3'>
                                    <div class="row" >
                                        Crash id: <strong data-bind="text: id"></strong>
                                    </div>

                                    <div class='row'>
                                        exit code:
                                        <strong data-bind="text: exit_code"></strong>
                                    </div>
                                </div>
                                <div class='col-md-5'>
                                    <div class="row">
                                        app: <strong data-bind="text: appName"></strong>
                                    </div>
                                    <div class="row">
                                        system:<strong data-bind="text: system"></strong>
                                    </div>
                                </div>
                                <div class='col-md-12 well' data-bind="text: output">
                                    
                                </div>
                                <div class='col-md-12'>
                                    <div class="row">
                                        <div class="form-inline">
                                            <label class="control-label">Assign to</label>
                                            <select class="form-control" data-bind="foreach: $root.crashGroupsData">
                                                CG <option data-bind="text: id"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-7 col-sm-offset-5 col-md-7 col-md-offset-5 scroll-panel">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="col-md-1">id</th>
                            <th class="col-md-7">name</th>
                            <th class="col-md-1">reports count</th>
                            <th class="col-md-1">has solution</th>
                            <th class="col-md-1">details</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: crashGroupsData">
                        <tr>
                            <td data-bind="text: id"></td>
                            <td>name?</td>
                            <td data-bind="text: count"></td>
                            <td data-bind="text: hasSolution">?</td>
                            <td>klik</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="index_files/jquery.js"></script>
    <script src="index_files/linq.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="index_files/bootstrap.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="index_files/holder.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="index_files/ie10-viewport-bug-workaround.js"></script>

    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    
    <script src="core/mockup_data.js"></script>
    <script src="core/models.js"></script>
    <script src="core/view_models.js"></script>

    <script>
        ko.applyBindings(new MainViewModel());
    </script>

</body>

</html>
